<div class="card container">
  <div class="row">
    <h3 style="text-align: center">Liste des annonces</h3>
    <ul class="list-group list-group-flush col-md-8 col-md-offset-2">
      <li *ngFor="let key of projectKeys; let i=index" class="list-group-item">
        <!--div>{{projects[key].projectContent}}</div-->

        <mat-card>
          <!--textarea>{{projects[key].projectContent}}</textarea-->
          <mat-form-field>
            <textarea style="overflow: hidden"
            matInput readonly
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            >{{projects[key].projectContent}}
          </textarea>
        </mat-form-field>
          <mat-card-actions>
            <button mat-raised-button color="primary" style="cursor:pointer">{{projects[key].date}}</button>
            <button mat-raised-button color="accent">{{projects[key].country}}</button>
            <button mat-raised-button>{{projects[key].category}}</button>
          </mat-card-actions>
        </mat-card>
