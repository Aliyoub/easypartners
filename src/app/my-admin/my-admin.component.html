<div class="container">
  <div class="row">
    <div class="mat-elevation-z8">
      <table mat-table class="full-width-table" [dataSource]="projectKeys" matSort aria-label="Elements">
        <!-- date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let key">{{projects[key].date}}</td>
        </ng-container>

        <!-- country Column -->
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Pays</th>
          <td mat-cell *matCellDef="let key">{{projects[key].country}}</td>
        </ng-container>

        <!-- category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cat√©gorie</th>
          <td mat-cell *matCellDef="let key">{{projects[key].category}}</td>
          <!-- <td mat-cell *matCellDef="let key"><i class="material-icons">clear</i></td>
          <td mat-cell *matCellDef="let key"><i class="material-icons">clear</i></td>
          <td mat-cell *matCellDef="let key"><i class="material-icons">clear</i></td> -->
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let key">
            <i class="material-icons actionClear " mat-raised-button (click)="onDeleteProject(key)">clear</i>
            <i class="material-icons actionCreate" mat-raised-button (click)="openDialog(key)">create</i>
            <i class="material-icons actionVisibility">visibility</i>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let key; columns: displayedColumns;"><!-- <i class="material-icons">clear</i><i
            class="material-icons">create</i><i class="material-icons">update</i> --></tr>
      </table>

      <!-- <mat-paginator #paginator
          [length]="dataSource.data.length"
          [pageIndex]="0"
          [pageSize]="50"
          [pageSizeOptions]="[25, 50, 100, 250]">
      </mat-paginator> -->
    </div>
  </div>
</div>
