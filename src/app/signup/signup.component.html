<div class="container">

  <div class="row">
    <div class="col-md-4 col-md-offset-4" style="border:1px solid #eee; margin-bottom:70px; padding:7px">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate class="form-signin">
        <h3 class="form-signin-heading">S'inscrire</h3>
        <label for="inputEmail">Adresse email</label>
        <input ngModel required #email="ngModel" type="email" name="email" id="inputEmail" class="form-control"
          placeholder="Adresse email" required autofocus>
        <label for="inputPassword">Mot de passe</label>
        <input ngModel required #password="ngModel" type="password" name="password" id="inputPassword"
          class="form-control" placeholder="Mot de passe" required>
        <div class="checkbox">
          <!--label>
          <input type="checkbox" value="remember-me"> Remember me
        </label-->
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Se
          Connecter</button>
      </form>
    </div>

  </div>

</div>
