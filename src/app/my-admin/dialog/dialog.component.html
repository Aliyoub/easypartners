<div class="container-fluid">
  <div class="row">
    <h1 mat-dialog-title>Le titre</h1>
    <form [formGroup]="form" (ngSubmit)="onSave(key)">
      <div mat-dialog-content>

        <div class="row">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Selectionnez une date" formControlName="date">
            <!-- <input matInput [matDatepicker]="picker" placeholder="Selectionnez une date" [formControl]="date"> -->
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field>
            <input matInput formControlName="country">
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field>
            <input matInput formControlName="category">
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field>
            <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" formControlName="projectContent">
                  {{projectContent}}
            </textarea>
          </mat-form-field>
        </div>

      </div>
      <div mat-dialog-actions>
        <button mat-raised-button color="accent" (click)="onNoClick()">Annuler</button>
        <button mat-raised-button color="primary" type="submit" cdkFocusInitial>Valider</button>
        <!-- [mat-dialog-close]="data.animal" cdkFocusInitial>Valider</button> -->
      </div>
    </form>
  </div>
</div>
